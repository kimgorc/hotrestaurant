<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

    <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <p>We only have 5 tables! Book your seat before they all are gone!</p>
            <a class="btn btn-primary btn-lg" href="/view" role="button">View Tables</a>
            <a class="btn btn-danger btn-lg" href="/" role="button">Home</a>
    </div>

    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Phone Number</label>
            <input type="text" class="form-control" id="phone-number">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Unique ID</label>
            <input type="text" class="form-control" id="unique-id">
        </div>
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
        </div>
    </form>

    <script type="text/javascript">
        $("#add-btn").on("click", function(event) {
            event.preventDefault();

            var newReservation = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone-number").val().trim(),
                email: $("#email").val().trim(),
                id: $("#unique-id").val().trim()
            };

            $.post("/reservation", newReservation)
                .then(function(data) {
                    console.log(data);
                    alert("Adding reservation");
                });
        });
    </script>

</body>
</html>
